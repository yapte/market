<h5> {{data.title}} </h5>

<div class="toggle row">
    <span> Все </span>
    <p-inputSwitch (onChange)="toggleOnlyActual($event)"></p-inputSwitch>
    <!-- <p-checkbox [binary]="true" (onChange)="toggleOnlyActual($event)"></p-checkbox> -->
    <span> Только актуальные </span>
</div>

<label *ngFor="let item of items">
    <p-checkbox [(ngModel)]="values" [value]="item.id" (onChange)="toggleItem()"></p-checkbox>
    <div class="dot" [ngStyle]="{backgroundColor: item.color}"></div>
    <span> {{item.name}} </span>
</label>
